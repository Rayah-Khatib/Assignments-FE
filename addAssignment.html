<body>
    <style>
      .card{
        width:120%; 
        margin-left: 500px;
        margin-top: 30px; 
        border: 1px solid grey;
         
      }
      .form{
        display:inline-block;
        margin-top: 30px;
      
        
      }
    </style>
    <h1 class="ex" style="text-align:center;" style="font-size:200%;">
        Add Assignment
      </h1>
      
      <!-----------------------------Employee Card------------------------------------------->

      <div class="container-fluid" >
          <div class="row" >
        <div class="col-sm-2 col-md-2" >
          <!--left column-->
          <!--Add user detail like photo name id and assign link-->
          <!-- <div class="card" style="width:120%; margin-left: 20px; margin-top: 40px; border: 1px solid grey"> -->
            <div class="card">
            <a href="#" title="view profile"><img
                src="https://s.hs-data.com/bilder/spieler/gross/3424.jpg"
                class="card-img-top img-fluid" alt="user photo" style="width: 100%; padding: inherit;"></a>
            <div class="card-body" style="padding: 0 5px; margin-bottom: inherit">
              <h4 class="card-title" id="empNameShow"></h4>
              <p class="card-text" id="empIdShow"><br> </p>       
    
            </div>
          </div>
        </div>
      </div>

    <!------------------------------Assignment Form------------------------------------------>

    <form style="margin-top: 30px; margin-left: 500px ">
      <div>
        <div class="form-group">
          <label for="exampleInputProject">Select a project:</label>
          <div class="input-group mb-3" style="width: 20%">
            <select name="projects" class="custom-select" id="selectID">
              <!-- <option selected>Choose Project</option> -->
            </select>
          </div>
        </div>
        <div class="form-group" style="width: 25%">
          <label for="exampleInputdate">Start date</label>
          <input type="date" class="form-control" id="startDateID">
        </div>
        <div class="form-group" style="width: 25%">
          <label for="exampleInputdate">End date</label>
          <input type="date" class="form-control" id="endDateID">
        </div>
        <button type="submit" class="btn btn-primary" onclick="setInputDetails()">Assign</button>
        <button type="submit" class="btn btn-primary">Cancel</button>
        </div>
      </form>

      <!------------------------------------------------------------------------>

      
      <script src="addAssignAPI.js"> </script>
